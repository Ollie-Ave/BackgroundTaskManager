name: Release to Nuget

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Create NuGet Package
      run: dotnet pack --configuration Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/Ollie-Ave/BackgroundTaskManager/releases/tag/${{ github.event.release.tag_name }}" 
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v3
      with:
        name: BackgroundTaskManager
        path: ./BackgroundTaskManager/BackgroundTaskManager/bin/Release/BackgroundTaskManager.${{ github.event.release.tag_name }}.nupkg
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: BackgroundTaskManager
        path: ./BackgroundTaskManager/BackgroundTaskManager/bin/Release/BackgroundTaskManager.${{ github.event.release.tag_name }}.nupkg
    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json --no-symbols true